{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'karma/style.css' %}" />

{% if committees and committeeSelected %}
        <ul class="committeelinks">
            <li><a href="{% url 'karma:index' %}">home</a></li>
            {% for committee in committees %}
                {% if committee != committeeSelected %}
                    <li><a href="{% url 'karma:committeeView' committee.name %}">{{committee.name}}</a></li>
                {% else %}
                    <li><b><a href="{% url 'karma:committeeView' committee.name %}">{{committee.name}}</a></b></li>
                {% endif %}
            {% endfor %}
        </ul>
{% endif %}
{% block content %}
{% endblock %}
